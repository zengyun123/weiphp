<script type="text/javascript">
$(function(){
	 initUploadImg();
	 })
//导航菜单切换选项
function change(type){
  $(".showdiv").each(function(){
    $(this).hide(); 
  });

  $('.showdiv'+type).each(function(){
    $(this).show();
  });

  $(".showstate").each(function(){
    $(this).hide();
  });

  if (type == 1) {
    var val = $("input[name='config[state]']:checked").val();
     $('.showstate'+val).each(function(){
       $(this).show();
     });
  };
}
//微信客服开启关闭切换选项
function changeOption(){
  $(".showstate").each(function(){
    $(this).hide();
  });
  
  var val = $("input[name='config[state]']:checked").val();
  $('.showstate'+val).each(function(){
    $(this).show();
  });
}
//关闭微信客服，未识别回复类型选项
function changeOption1(){
  $(".show1").each(function(){
    $(this).hide(); 
  });
  
  var val = $("input[name='config[type]']:checked").val();
  $('.show1'+val).each(function(){
    $(this).show();
  });
}
//开启微信客服，未识别回复类型选项
function changeOption2(){
  $(".show2").each(function(){
    $(this).hide();
  });
  
  var val = $("input[name='config[type2]']:checked").val();
  $('.show2'+val).each(function(){
    $(this).show();
  });
}

$(function(){
  //客服是否在线状态处理
  var state = "{$data.config.state.value|intval}";   
  $("input[name='config[state]'][value="+state+"]").attr("checked",true); 
 
  //客服不在线回复内容类型处理
	var type = "{$data.config.type.value|intval}";	
	$("input[name='config[type]'][value="+type+"]").attr("checked",true); 

  //客服在线回复内容类型处理
  var type2 = "{$data.config.type2.value|intval}";  
  $("input[name='config[type2]'][value="+type2+"]").attr("checked",true); 

  //客服在线回复内容类型处理
  var type3 = "{$data.config.type3.value|intval}";  
  $("input[name='config[type3]'][value="+type3+"]").attr("checked",true); 

  //客服在线客服模式处理
  var model = "{$data.config.model.value|intval}";
  $("input[name='config[model]'][value="+model+"]").attr("checked",true); 

  //开启手机多客服助手接待处理
  var model2 = "{$data.config.model2.value|intval}";
  $("input[name='config[model2]'][value="+model2+"]").attr("checked",true); 

  //开启智能聊天处理
  var model3 = "{$data.config.model3.value|intval}";  
  $("input[name='config[model3]'][value="+model3+"]").attr("checked",true); 

  change(1);
	changeOption();
  changeOption1();
  changeOption2();

})

</script>
